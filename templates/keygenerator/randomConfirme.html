<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}
    <meta charset="UTF-8">
    <title>RandomPassword</title>
</head>
<body>
<div class="content">
    <div class="row">
        <div class="d-flex justify-content-center">

            <form method="post" name="random"  action='/saveKey'>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default1">Site</span>
                  <input type="text" class="form-control" name="site" aria-label="Sizing example input" value="{{site}}" aria-describedby="inputGroup-sizing-default1">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default2">Identifiant</span>
                  <input type="text" class="form-control" name="Identifiant" aria-label="Sizing example input" value="{{id}}" aria-describedby="inputGroup-sizing-default2">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default3">Password</span>
                  <input type="text" class="form-control" name="password" aria-label="Sizing example input" value="{{result}}" aria-describedby="inputGroup-sizing-default3">
                </div>

<button type="submit">go</button>
            </form>

            <h1>{{message}}</h1>

        </div>
    </div>
</div>

</body>
</html>
