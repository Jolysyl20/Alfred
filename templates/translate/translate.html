<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>translate</title>
</head>
<body>
<div class="container">
    <h1 style="text-align:center">Alfred est polyglotte</h1>
    <div class="row">
        <div class="col-1">
            <a href="/accueil" type="button" class="btn btn-success" >retour</a>
        </div>

    </div>


      <div class="col-12" style="padding:4%">

            <form method="post" name="translate_text"  action='/translate_text'>
                <div class="row">
                    <div class="col-6">
                        <select name="idiomaIn" class="form-select" aria-label="Default select example">
                          <option selected>langue de la saisie</option>
                          {% for o in data %}
                          <option value="{{ o.idioma }}">{{ o.idioma }}</option>
                          {% endfor %}
                        </select>
                        <label for="exampleFormControlTextarea1" class="form-label">Text à traduire</label>
                        <textarea class="form-control" name="TextATraduire"  id="exampleFormControlTextarea1" rows="8">{{textoEn}}</textarea>
                    </div>

                    <div class="col-6">
                        <select name="idiomaOut" class="form-select" aria-label="Default select example">
                          <option selected>langue souhaité</option>
                          {% for o in data %}
                          <option value="{{ o.idioma }}">{{ o.idioma }}</option>
                          {% endfor %}
                        </select>

                        <label for="exampleFormControlTextarea2" class="form-label">Text traduit</label>
                        <textarea class="form-control" name="TextATraduire"  id="exampleFormControlTextarea2" rows="8">{{result}}</textarea>

                    </div>
                </div>

                <div class="row" style="margin-top:1%">
                    <div class="col-4" ></div>
                    <div class="col-4"  >
                        <div class="row">
                            <input type="submit" name="envoyer" class="btn btn-success" value="traduire">
                        </div>
                    </div>
                    <div class="col-4" ></div>
                </div>
            </form>

    </div>
</div>
</body>
</html>
